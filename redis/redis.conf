# Redis 기본 설정
bind 0.0.0.0
protected-mode yes
port 6379

# 데이터 지속성 설정
appendonly yes
appendfsync everysec
dir /data

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 로그 설정
loglevel notice
logfile ""

# 성능 최적화
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 스냅샷 설정
save 900 1
save 300 10
save 60 10000

# RDB 설정
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF 설정
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# 슬로우 로그
slowlog-log-slower-than 10000
slowlog-max-len 128

# 클라이언트 설정
maxclients 10000
