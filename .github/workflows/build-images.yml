name: Build and Push Docker Images

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-postgresql:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for PostgreSQL
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eati-postgresql
          tags: |
            type=raw,value=latest
            type=raw,value=16
            type=sha,prefix={{branch}}-

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: ./postgresql
          file: ./postgresql/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-redis:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Redis
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eati-redis
          tags: |
            type=raw,value=latest
            type=raw,value=7.2
            type=sha,prefix={{branch}}-

      - name: Build and push Redis image
        uses: docker/build-push-action@v5
        with:
          context: ./redis
          file: ./redis/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-mongodb:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for MongoDB
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eati-mongodb
          tags: |
            type=raw,value=latest
            type=raw,value=7.0
            type=sha,prefix={{branch}}-

      - name: Build and push MongoDB image
        uses: docker/build-push-action@v5
        with:
          context: ./mongodb
          file: ./mongodb/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: [build-postgresql, build-redis, build-mongodb]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}

      - name: Add OCI server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.OCI_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.yml to OCI server
        run: |
          ssh ${{ secrets.OCI_SERVER_USER }}@${{ secrets.OCI_SERVER_IP }} "mkdir -p ~/eati-infra"
          scp docker-compose.yml ${{ secrets.OCI_SERVER_USER }}@${{ secrets.OCI_SERVER_IP }}:~/eati-infra/

      - name: Deploy on OCI server
        run: |
          ssh ${{ secrets.OCI_SERVER_USER }}@${{ secrets.OCI_SERVER_IP }} << 'ENDSSH'
            cd ~/eati-infra

            # Pull latest images
            docker compose pull

            # Stop and remove old containers
            docker compose down

            # Start services
            docker compose up -d

            # Show status
            docker compose ps

            # Show logs for verification
            docker compose logs --tail=50
          ENDSSH

      - name: Verify deployment
        run: |
          ssh ${{ secrets.OCI_SERVER_USER }}@${{ secrets.OCI_SERVER_IP }} << 'ENDSSH'
            cd ~/eati-infra

            echo "Waiting for services to start..."
            sleep 10

            # Check service status
            docker compose ps

            echo "âœ… Deployment completed!"
          ENDSSH
